<!-- Item template -->
    <div class="col-lg-3 col-md-4 col-xs-6 thumb" ng-repeat="produce in produces">
        <div class="desc_ImageOverlay" style="background-image: url(/files/{{produce.filename}});">
            <div class="desc">
                <h2>{{produce.name}}</h2>
                <h4>{{produce.description}}</h4>
                <li class="list-group-item">Price: ${{produce.price}}</li>
                <li class="list-group-item">Quantity: {{produce.quantity}}</li>
                <button type="button" ng-click="addtoSL(produce)" name="button">Add to Shopping List</button>
            </div>
        </div>
    </div>
<!-- End Item Template -->
