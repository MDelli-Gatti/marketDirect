    <div class="col-lg-5">
        <div class="media">
            <a class="pull-left" href="#profile">
                <img class="media-object dp img-circle" src="http://www-tc.pbs.org/independentlens/realdirt/images/home_rt.jpg" style="width: 300px;height:300px;">
            </a>
            <div class="media-body">
                <h3>Farmer John</h3>
                <h6>John's Island Farmer's Market</h6>
                <h6>Produce Vendor</h6>
                <h6>*Social Media links need to go here*</h6>
                <input type='file' id='getval' />
                <br/>
                <br/>
                <button type="button" ng-click="showme=!showme" name="button">New Item</button>
                <div class="addinventory" ng-show="showme">
                    <form id="fileupload" action="/create-item" method="POST" enctype="multipart/form-data">

                        <select name="category">
                            <option value="Produce">Produce</option>
                            <option value="Art">Art</option>
                            <option value="Hand-Crafted">Hand-Crafted</option>
                            <option value="Misc">Miscellaneous</option>
                        </select>
                        <input type="text" name="name" placeholder="Item Name">
                        <input type="text" name="description" placeholder="Item Description">
                        <input type="number" name="quantity" placeholder="Item Quantity">
                        <input type="text" name="price" placeholder="Item Price">
                        <input type="submit" value="Add New Item">
                    </form>
                </div>
                <hr style="margin:8px auto">
            </div>
        </div>

    </div>

    <div class="col-lg-12">
        <h1 class="page-header">Vendor Inventory</h1>
    </div>

    <div class="col-lg-3 col-md-4 col-xs-6 thumb" ng-repeat="ShopItem in ShopItems">

        <li class="list-group-item">{{ShopItem.category}}</li>
        <li class="list-group-item">{{ShopItem.price}}</li>
        <li class="list-group-item">{{ShopItem.description}}</li>
        <button ng-click="remove(ShopItem)" type="button" class="btn btn-warning btn-circle"><i class="glyphicon glyphicon-remove"></i></button>
        <input type="file" id="picVal" /><br/><br/>
        <div id="itemPicture"></div>

    </div>
