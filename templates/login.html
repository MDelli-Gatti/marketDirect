
<div class="LoginContainer">

	<form class="form-signin">


		<video autoplay loop id="video-background" muted>
	    <source src="https://www.youtube.com/watch?v=Ts_G07eRlv4" type="video/mp4">
	  </video>





    <!-- <img class = "logo" src="./images/marletdirectlogo.svg" alt="" /> -->
		<input type="text" class="form-control" ng-model="name" placeholder="somebody@example.com" required="" autofocus="">
		<input type="password" class="form-control" ng-model="password" placeholder="Password" required="">
		<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login() ; menu=!menu">
			Sign In
		</button>
    <button class="btn btn-lg btn-primary btn-block" type="button" name="button"><a href="#/newuser" id = "newUser">
      New User? Click here!</a>
    </button>

	</form>
</div>
