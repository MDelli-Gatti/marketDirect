

    <div class="col-lg-3 col-md-4 col-xs-6 thumb" ng-repeat="art in arts">

        <li class="list-group-item">{{art.category}}</li>
        <li class="list-group-item">{{art.price}}</li>
        <li class="list-group-item">{{art.description}}</li>
        <!-- <button  type="button" class="btn btn-warning btn-circle"><i class="glyphicon glyphicon-remove"></i></button> -->
        <img src="/files/{{art.filename}}" alt="" />
    </div>
