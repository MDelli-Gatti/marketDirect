<h1>this is a new user </h1>

<div id = "loginBox"class="row">
  <div class="medium-6 medium-centered large-4 large-centered columns">

    <form>
      <div class="row column log-in-form">
        <label>Create new Username with email address:
          <input type="text" ng-model="name" placeholder="somebody@example.com">
        </label>
        <label>Password:
          <input type="password" ng-model="password" placeholder="Password">
        </label>
        <label>Re-type Password:
          <input type="password" ng-model="password" placeholder="Confirm Password">
        </label>
        <input id="show-password" type="checkbox"><label for="show-password">Show password</label>
        <p><a type="submit" class="button expanded" class = "bottomButton"ng-click='createUser()'>Create Market Direct Account</a></p>
        <p class="text-center" class = "forgotPassword"><a class="text-center" href="#/guest">Forgot?</a></p>
      </div>
    </form>

  </div>
</div>
